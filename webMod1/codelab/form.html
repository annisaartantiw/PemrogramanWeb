<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM CODELAB MODUL 1</title>
    <style>
        label{
            width: 5%;
            display: inline-block;
        }
        #alamat{
            vertical-align: middle;

        }
        textarea{
            width: 10%;
            display: inline-block;
        }
        input{
            width: 10%;
            display: inline-block;
        }
        #simpan{
            width: 5%;
            display: inline-block;
        }
    </style>
  </head>
  <body>
    <form>
      <label for="nama">Nama</label>
        <input type="text" id="nama" name="nama" /><br /><br />

        <label for="nim">NIM</label>
        <input type="number" id="nim" name="nim" /><br /><br />

        <label for="tanggal">Tanggal</label>
        <input type="date" id="tanggal" name="tanggal" /><br /><br />

        <label for="alamat">Alamat</label>
        <textarea id="alamat" name="alamat" cols="21" rows="5"></textarea
        ><br /><br />

        <input type="button" value="Simpan" id="simpan"/>
      </tr>
    </form>
  </body>
</html>
